name: build-book
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pandoc + TeX + SVG converter
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc texlive-xetex texlive-latex-recommended texlive-latex-extra \
            texlive-fonts-recommended fonts-dejavu fonts-liberation \
            librsvg2-bin

      - name: Run Quality Checks
        run: |
          chmod +x scripts/*.py
          make -C build quality
      
      - name: Build
        run: make -C build all

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: book-bundles
          path: build/_out/*
          if-no-files-found: error
          retention-days: 14
