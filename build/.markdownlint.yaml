# Markdown linting configuration for The Villain in the Verse

# Disable rules that conflict with our writing style
MD013: false  # Line length - we prefer readability over strict length limits
MD033: false  # Allow HTML tags (for special formatting)
MD034: false  # Allow bare URLs in some contexts
MD046: false  # Code block style consistency (we use both fenced and indented)

# Configure specific rules
MD003:  # Heading style
  style: "atx"  # Use # style headings

MD004:  # Unordered list style  
  style: "dash"  # Use - for bullets

MD007:  # Unordered list indentation
  indent: 2  # 2 spaces per level

MD009:  # Trailing spaces
  br_spaces: 2  # Allow 2 trailing spaces for line breaks

MD012:  # Multiple consecutive blank lines
  maximum: 2  # Allow up to 2 blank lines

MD024:  # Multiple headings with same content
  siblings_only: true  # Only check siblings, not all headings

MD025:  # Single title/top level heading
  front_matter_title: "^\\s*title\\s*[:=]"  # Allow title in front matter

MD026:  # Trailing punctuation in heading
  punctuation: ".,;:!?"  # Standard punctuation to avoid

MD029:  # Ordered list item prefix
  style: "ordered"  # Use 1. 2. 3. etc.

MD030:  # Spaces after list markers
  ul_single: 1  # 1 space after unordered list marker
  ol_single: 1  # 1 space after ordered list marker
  ul_multi: 1   # 1 space for multi-line unordered
  ol_multi: 1   # 1 space for multi-line ordered

MD035:  # Horizontal rule style
  style: "---"  # Use three dashes

MD036:  # Emphasis used instead of heading
  punctuation: ".,;:!?。，；：！？"  # Extended punctuation

MD040:  # Fenced code blocks should have a language
  allowed_languages: ["bash", "python", "yaml", "latex", "markdown"]
  language_only: false

MD048:  # Code fence style
  style: "backtick"  # Use ``` style fences
