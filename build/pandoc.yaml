from: markdown
toc: true
toc-depth: 2
pdf-engine: xelatex
filters:
  - "filters/chapter_pagebreak.lua"
epub-chapter-level: 2
css:
  - "epub.css"
metadata:
  title: The Villain in the Verse
  subtitle: A Guide to the Bible's Actual Antagonist
  author: Matt Faherty
variables:
  mainfont: "Liberation Serif"
  sansfont: "Liberation Sans"
  monofont: "DejaVu Sans Mono"
  papersize: "letter"
  geometry: "margin=1in"
resource-path:
  - ".."
  - "."
pdf-engine-opt:
  - "-shell-escape"
